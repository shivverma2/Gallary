<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #fff;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }
        .gallery-item:hover img {
            filter: brightness(0.7) blur(1px);
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            padding: 8px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:30px;">JavaScript Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <script>
        // Array of 30 image URLs (using placeholder images)
        const images = Array.from({length: 30}, (_, i) => `https://picsum.photos/seed/${i+1}/300/200`);
        const gallery = document.getElementById('gallery');
        images.forEach((src, idx) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Image ${idx+1}`;
            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = `Image ${idx+1}`;
            item.appendChild(img);
            item.appendChild(caption);
            gallery.appendChild(item);
        });
    </script>
</body>
</html>
